<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Documento sin t√≠tulo</title>

	 type= "text/javascript"></script>
	<script type="text/javascript">
	nom="Ransell";
	edad=33;
	
	//documento
	
	       $(document).ready(function()    {
	     	$("#enviar").click(function(e) {
			  e.preventDefault();
			   alert("Se presionar enviar");
			
			   //solicitud ajaxx
			
			nom=$("#nom").val();
			edad=$("#edad").val();
		    $.ajax({
		   data:  "nombre="+nom+"&edad="+edad,
             url:   'peticion.php',
                beforeSend: function () {
                        $("#resultado").html("Procesando, favor de esperar...");
                },
                success:  function (response) {
                        $("#resultado").html(response);}
                });
        });
	});//ready
	</script>
</head>

<body>
<form name="frm" id="frm" action="#">
<label for="nom">Nombre</label>
<input type="text" id="nom" name="nom">
<label for="edad">Edad:</label>
<input type="number" max="50" mi="12" id="edad" name="edad">
<button name="enviar" id="enviar">procesar....</button>
</form>
<div id="resultado"></div>
</body>
</html>
